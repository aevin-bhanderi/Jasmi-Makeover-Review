<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Review Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #reviewBox {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      min-height: 50px;
      font-size: 16px;
      color: #444;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Random Review Generator</h1>
  <div id="reviewBox">Loading reviews...</div>
  <button onclick="showRandomReview()">Show Random Review</button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzoAqqJ15stQ8kW_pDutJIMZ_jew2lnLqQClVUN8RhTmpJN5SiPnYftsClLChDRxpes/exec";
    let reviews = [];

    // Fetch reviews from Google Apps Script
    async function fetchReviews() {
      try {
        let response = await fetch(apiUrl);
        let data = await response.json();
        if (Array.isArray(data)) {
          reviews = data.map(item => item.Review || item.review || item[0]); // Handle different sheet formats
          showRandomReview();
        } else {
          document.getElementById("reviewBox").innerText = "No reviews found!";
        }
      } catch (error) {
        document.getElementById("reviewBox").innerText = "Failed to load reviews!";
        console.error("Error fetching reviews:", error);
      }
    }

    // Show a random review
    function showRandomReview() {
      if (reviews.length > 0) {
        let randomIndex = Math.floor(Math.random() * reviews.length);
        document.getElementById("reviewBox").innerText = reviews[randomIndex];
      } else {
        document.getElementById("reviewBox").innerText = "No reviews available!";
      }
    }

    // Load reviews on page load
    fetchReviews();
  </script>

</body>
</html>
