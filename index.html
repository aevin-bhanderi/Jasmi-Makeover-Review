<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmi Makeover Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .review-box {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e73370;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="review-box">
        <h2>Customer Review</h2>
        <p id="review">Loading review...</p>
        <button onclick="getRandomReview()">Show Another Review</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzoAqqJ15stQ8kW_pDutJIMZ_jew2lnLqQClVUN8RhTmpJN5SiPnYftsClLChDRxpes/exec";
        let reviews = [];

        async function fetchReviews() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                // Assuming the sheet returns array of objects with {review: "text"} or array of strings
                reviews = data.map(item => item.review || item);
                getRandomReview();
            } catch (err) {
                document.getElementById("review").innerText = "Failed to load reviews!";
            }
        }

        function getRandomReview() {
            if (reviews.length === 0) return;
            const randomIndex = Math.floor(Math.random() * reviews.length);
            document.getElementById("review").innerText = reviews[randomIndex];
        }

        // Fetch reviews on page load
        fetchReviews();
    </script>

</body>
</html>
